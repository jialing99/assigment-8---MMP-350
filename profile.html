<body>
    <div id="container">
		<h1 class="TCreate1">PROFILE SETTINGS</h1>
		<hr>
		<div id="back">
		 	<a href="index.html"><h4><img src="img/back2.svg" class="icon"> Back</h4></a>
		</div>
		<div id="login">
       		<h3 class="subtitle">• Login:</h3>
       		<div class="col c50">
       			<p class="acc">E-mail:</p>
       			<input type="text" id="login-email" placeholder="Email">
       		</div>
       		<div class="col c50">
       			<p class="acc">Password:</p>
       			<input type="password" id="login-password" placeholder="Password">
       		</div>
        	<div class="col c50">
        		<button id="login-button">Login</button>
        		<p id="login-message"></p>
        	</div>
        	<div class="col c50">
        		<p class="acc">Don't have an account? <a href="create.html">Click Here</a></p>
        	</div>
        </div>
        
        <div id="user-info">
        	<div class="col c100">
        		<h3 class="subtitle">• Profile</h3>
				<h3 class="subtitle"><div id ="user-name"></div></h3>
        	</div>
        	<div class="col c50">
				<button id="logout-button">Log Out</button>
        	</div>
        </div>

        <div id="profile">
            <div class="col c100">
            	<h3>• Options</h3>
            </div>
            <div class="col c50">
            	<img id="profile-image" src="img/default.png">
            </div>
            <div class="col c50">
            	<p class="acc">Change Username</p>
              	<input id="profile-display-name" placeholder="Username">
            	<p class="acc">Add a Bio</p>
            	<textarea id="profile-bio" placeholder="Type here"></textarea>
            	<button id="update-profile">Update Profile</button>
            </div>
            
            <div class="col c100">
            	<h5>Profile Image</h5>
                <input id="profile-image-file" type="file" name="profile-img" accept="image/gif, image/jpeg, image/png">
                <button id="submit-image">Upload</button>
            </div>
        </div>
    </div>
